<!DOCTYPE html>

<html lang="en">


<head>


<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/b-2.2.2/b-html5-2.2.2/datatables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/v/bs4/dt-1.11.5/b-2.2.2/b-html5-2.2.2/datatables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.bootstrap4.min.js"></script>

</head>

        <table id="tabletwil" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>#</th>
                        
                        
                        <th>Date Sent</th>
                        <th>Error Code</th>
                        
                        
                        <th>To</th>
                        <th>Status</th>
                        
                        <th>Body</th>
                    </tr>
                </thead>

                <tbody>
                    {% for x in sms %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        
                       
                        <td>{{ x.date_sent }}</td>
                        <td>{{ x.error_code }}</td>
                        
                        
                        <td>{{ x.to }}</td>
                        <td>{{ x.status }}</td>
                        
                        <td>{{ x.body }}</td>
                    </tr>
                {% endfor %}
                </tbody>
        </table>
        <script>
            $(document).ready( function () {
            $('#tabletwil').DataTable();
                            } );
        </script>
        <script>
            $('#tabletwil').DataTable( {
            buttons: [
            'copy', 'excel', 'pdf'
                ]
            } );
        </script>
       



</html>
