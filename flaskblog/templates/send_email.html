{% extends 'admin/master.html' %}



{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% block body %}
 
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Send Email</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
</head>
<body>

    <style>
        /*Textbox*/
        .ck-editor__editable {
            min-height: 381px;
            max-height: 381px;
            min-width: 381px;
            max-width: 381px;
        }
        /*Toolbar*/
        .ck-editor__top {
            min-width: 381px;
            max-witdh: 381px;
        }

        .emaileditor {
          
          width: 400px;
          margin: auto;

        }

        .emailheader {
          width: 386px;
        }
    </style>


   

    <div class = "emaileditor">
    <div class = "emaileditor">This email will go to all staff</div>
    <br></br>  
     <form action = "/emailme", method = "POST">
     <div>Subject:</div>
      <input class = "emailheader" name = "emheader" type = "text" id = "email_subject" >
    
    
      <textarea name = "content" id="editor">
          
      </textarea>
      <p> <input type = "submit" value = "Submit"></p>
    </form>
              <script>
                  ClassicEditor
                      .create( document.querySelector( '#editor' ) )
                      .catch( error => {
                          console.error( error );
                      } );
              </script>
    </div>
      
</body>
</html>




{% endblock %}
